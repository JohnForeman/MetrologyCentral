<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metrology Central Admin</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div>
        <h1>Metrology Central Admin</h1>
        <p>Local-only UI for creating and editing blog posts.</p>
      </div>
      <button id="newPostBtn" class="primary">New Post</button>
    </header>

    <main>
      <section class="posts-panel">
        <div class="panel-heading">
          <h2>Posts</h2>
          <span id="postsCount">0</span>
        </div>
        <ul id="postsList"></ul>
      </section>

      <section class="editor-panel">
        <div class="panel-heading">
          <h2 id="editorTitle">Create Post</h2>
          <span id="statusBadge" class="badge idle">Idle</span>
        </div>
        <form id="postForm">
          <input type="hidden" id="postId" />
          <div class="form-row">
            <label for="title">Title</label>
            <input type="text" id="title" required />
          </div>
          <div class="form-row">
            <label for="date">Date</label>
            <input type="date" id="date" required />
          </div>
          <div class="form-row">
            <label for="author">Author</label>
            <input type="text" id="author" placeholder="John Foreman" />
          </div>
          <div class="form-row">
            <label for="categories">Categories (comma separated)</label>
            <input type="text" id="categories" placeholder="metrology, quality" />
          </div>
          <div class="form-row">
            <label for="tags">Tags (comma separated)</label>
            <input type="text" id="tags" placeholder="cmm, ai" />
          </div>
          <div class="form-row">
            <label for="content">Content (Markdown)</label>
            <textarea id="content" rows="16" required></textarea>
          </div>
          <div class="form-actions">
            <button type="submit" class="primary" id="saveBtn">Save Post</button>
            <button type="button" id="resetBtn">Reset</button>
          </div>
          <p class="help-text">
            Admin server never pushes to GitHub. After editing, review the `_posts/` folder and commit changes manually.
          </p>
        </form>
      </section>
    </main>

    <template id="postItemTemplate">
      <li class="post-item">
        <div>
          <h3></h3>
          <p class="meta"></p>
        </div>
        <button class="secondary editBtn">Edit</button>
      </li>
    </template>

    <script src="main.js" type="module"></script>
  </body>
</html>

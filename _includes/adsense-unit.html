{% assign ad_slot = include.slot | default: '' | strip %}
{% if site.adsense.enabled and site.adsense.client_id and ad_slot != '' %}
<div class="adsense-unit {{ include.class | default: '' }}" data-slot="{{ ad_slot }}">
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="{{ site.adsense.client_id }}"
       data-ad-slot="{{ ad_slot }}"
       data-ad-format="{{ include.format | default: 'auto' }}"
       data-full-width-responsive="{{ include.responsive | default: 'true' }}"></ins>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</div>
{% endif %}

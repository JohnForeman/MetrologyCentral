# Site settings
title: Metrology Central
description: A knowledge-sharing site focused on dimensional metrology, quality systems, measurement technologies, and best practices used across manufacturing.
url: https://metrologycentral.com
baseurl: ""
permalink: /:year/:month/:day/:title/

# Author information
author:
  name: John Foreman
  title: Metrologist & Quality Systems Engineer
  tagline: Turning measurement data into manufacturing certainty
  bio: Senior Application Engineer with deep expertise in CMM programming, dimensional metrology, and quality systems. Passionate about sharing practical insights from years of hands-on experience with measurement technologies and manufacturing quality.
  email: contact@metrologycentral.com
  linkedin: # Add your LinkedIn username
  github: # Add your GitHub username if applicable

# Build settings
markdown: kramdown
highlighter: rouge
# Allow previewing posts with future dates locally
future: true
# theme: minima  # Commented out - using custom layouts instead
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# GitHub Pages settings
github: [metadata]

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - admin

# Pagination (optional, can enable later)
paginate: 5
paginate_path: "/page:num/"

# Navigation
navigation:
  - title: Home
    url: /
  - title: Blog
    url: /blog
  - title: News
    url: /news
  - title: About
    url: /about
  - title: Contact
    url: /contact

# AdSense Configuration
adsense:
  enabled: true
  client_id: ca-pub-4671140685661347
  # Add your real ad slot IDs from AdSense (Ads > By ad unit)
  slots:
    home_infeed: ""
    blog_header: ""
    post_inline: ""
    post_bottom: ""

